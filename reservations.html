        <section class="back-box">
            <h1>MAKE YOUR RESERVATION</h1>
         <section class="reservation">
            <form>
                <div class="main-input-box">
                    <div class="input-box">
                        <label for="text">First Name</label>
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <label for="text">Second Name</label>
                        <input type="text" placeholder="Second Name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <label for="PhoneNumber">Phone Number</label>
                        <input type="email" placeholder="Enter your Number" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                </div>
                
            </form>
        </section>

         <section class="destinaton">
            <form>
                <div class="select">
                    <label><input type="checkbox">Select Destination</label>
                </div>
             <div class="main-select">
                
                <div class="input-box2">
                    <label for="text">Pick-Up Point</label>
                    <input type="text" placeholder="Your Location" required>
                </div>
                <div class="input-box2">
                    <label for="text">Choose Destination</label>
                    <input type="text" placeholder="Choose destination" required>
                </div>
                <h4>OR</h4>
                <div class="on-map">
                    <label><input type="checkbox">Choose On Map</label>
                </div>
                
             </div>
                
            </form>
            
         </section>
         <div class="submit-btn">
            <input type="submit" value="register">

        </div>
        </section>
